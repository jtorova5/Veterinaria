<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta datos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Veterinary management system. Allows CRUD operations to manage pet information" />
    <meta name="keywords" content="Vet, Pet, Veterinary, Management, System, CRUD, Jhonatan, Toro, Vásquez, jtorova5">
    <meta name="sitedomain" content="https://vet.com/" />

    <meta name="designer" content="Jhonatan Toro Vásquez" />
    <meta name="copyright" content="© Riwi_Gates. Todos los derechos reservados">
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="revisit-after" content="15days" />

    <!-- normalize css -->
    <link rel="stylesheet" href="./src/css/normalize.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./public/icons/huella.ico" type="image/x-icon">
    <title>Cielo Miow Vet</title>
</head>

<body>
    <!-- header -->
    <header class="position-sticky top-0 z-3 bg-light border-bottom">

        <!-- barra de navegación -->
        <nav class="container d-flex flex-wrap justify-content-md-between pt-4 mb-4 align-items-center my-auto">
            <div class="col-md-3 mb-2 mb-md-0 text-center align-items-baseline">
                <a href="/" class="text-decoration-none">
                    <i class="fa-solid fa-shield-dog fa-xl text-info fs-1"></i>
                </a>
            </div>

            <!-- links a secciones -->
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="#pets" class="nav-link px-2 text-info">Pacientes</a></li>
                <li><a href="#add" class="nav-link px-2 text-info">Agregar</a></li>
                <li><a href="#delete" class="nav-link px-2 text-info">Eliminar</a></li>
            </ul>

            <!-- dark mode -->
            <div class="col-md-3 text-end">
                <button id="toggler" type="button" class="btn btn-info text-white">Dark-mode</button>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main>

        <!-- sección de mascotas -->
        <h1 id="pets" class="text-info ms-5 pt-3">Pacientes actuales</h1>
        <section id="petsCards" class="d-flex justify-content-center flex-wrap mt-4 border-bottom pb-5 border-top"></section>

        <!-- sección de añadir mascotas -->
        <h2 id="add" class="text-info ms-5 pt-3">Agregar paciente</h2>
        <section id="addPet" class="d-flex justify-content-center mt-4 border-top border-bottom">
            <form id="form" class="card m-3 border-secondary border-2 rounded-3" style="width: 36rem;">
                <div class="card-body">
                    <div class="mb-3">
                        <div class="d-flex align-items-center gap-2">
                            <label class="form-label w-25"><strong>Nombre:</strong></label>
                            <input type="text" id="formName" class="form-control" placeholder="Lucas, Luna..." required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="d-flex align-items-center gap-2">
                            <label class="form-label w-25"><strong>Especie:</strong></label>
                            <input type="text" id="formEspecies" class="form-control" placeholder="Perro, gato..." required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="d-flex align-items-center gap-2">
                            <label class="form-label w-25"><strong>Raza:</strong></label>
                            <input type="text" id="formBreed" class="form-control" placeholder="Labrador, pitbull..." required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="d-flex align-items-center gap-2">
                            <label class="form-label w-25"><strong>Fecha de nacimiento:</strong></label>
                            <input type="text" id="formBirth" class="form-control" placeholder="yyyy-mm-dd" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="d-flex align-items-center gap-2">
                            <label class="form-label w-25"><strong>Peso:</strong></label>
                            <input type="text" id="formWeight" class="form-control" placeholder="Ingrese el peso en kg..." required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="d-flex align-items-center gap-2">
                            <label class="form-label w-25"><strong>Estado:</strong></label>
                            <select id="formState" class="form-control" required>
                                <option value="" selected disabled>Seleccionar...</option>
                                <option value="Estable">Estable</option>
                                <option value="Critico">Critico</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="d-flex align-items-center gap-2">
                            <label class="form-label w-25"><strong>Nombre dueño:</strong></label>
                            <input type="text" id="formOwnerName" class="form-control" placeholder="Juan, Laura..." required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="d-flex align-items-center gap-2">
                            <label class="form-label w-25"><strong>Id dueño:</strong></label>
                            <input type="text" id="formOwnerId" class="form-control" placeholder="103648246..." required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="d-flex align-items-center gap-2">
                            <label class="form-label w-25"><strong>Teléfono:</strong></label>
                            <input type="text" id="formOwnerPhone" class="form-control" placeholder="3007801045..." required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="d-flex align-items-center gap-2">
                            <label class="form-label w-25"><strong>Email:</strong></label>
                            <input type="email" id="formOwnerEmail" class="form-control" placeholder="example@gmail.com" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="d-flex align-items-center gap-2">
                            <label class="form-label w-25"><strong>Link imagen:</strong></label>
                            <input type="text" id="formImg" class="form-control" placeholder="https://www.facebook.com/..." required>
                        </div>
                    </div>

                    <div class="col-auto text-center">
                        <button type="button" id="formAdd" class="btn btn-info mb-3 text-light">Agregar</button>
                    </div>
                </div>
            </form>
        </section>

        <!-- sección de eliminar mascotas -->
        <h2 id="delete" class="text-info ms-5 pt-3">Eliminar paciente</h2>
        <section id="addPet" class="d-flex justify-content-center mt-4 border-top">
            <form id="formDelete" class="card m-3 border-secondary border-2 rounded-3" style="width: 36rem;">
                <div class="card-body">
                    <div class="mb-3">
                        <div class="d-flex align-items-center gap-2">
                            <label class="form-label w-25"><strong>Nombre mascota:</strong></label>
                            <input type="text" id="deletePetName" class="form-control" placeholder="Lucas, Luna..." required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="d-flex align-items-center gap-2">
                            <label class="form-label w-25"><strong>Nombre dueño:</strong></label>
                            <input type="text" id="deleteOwnerName" class="form-control" placeholder="Juan, Laura..." required>
                        </div>
                    </div>

                    <div class="col-auto text-center">
                        <button type="button" id="deletePet" class="btn btn-info mb-3 text-light">Eliminar</button>
                    </div>
        </section>
    </main>

    <!-- footer -->
    <footer class="d-flex align-items-center py-4 mt-4 border-top">
        <section class="container d-flex justify-content-center">
            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <i class="fa-solid fa-shield-dog fa-xl text-info fs-1"></i>
                </a>
                <span class="mb-3 mb-md-0 text-info">&copy; 2024 Cielo Miow, Vet</span>
            </div>

            <!-- Redes sociales -->
            <ul class="nav col-md-4 justify-content-center list-unstyled d-flex fs-3">
                <li class="ms-3">
                    <a class="text-info" href="https://www.facebook.com/CielomioATV/" target="_blank">
                        <i class="bi bi-facebook"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-info" href="https://www.instagram.com/cielomiow/?ref=beben&hl=en" target="_blank">
                        <i class="bi bi-instagram"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-info" href="https://api.whatsapp.com/message/NLPW5ZMO4MYPG1?autoload=1&app_absent=0"
                        target="_blank">
                        <i class="bi bi-whatsapp"></i>
                    </a>
                </li>
            </ul>
        </section>
    </footer>

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="https://kit.fontawesome.com/7f9fa60b35.js" crossorigin="anonymous"></script>

    <!-- JS scripts -->
    <script src="./src/js/functions.js"></script>
    <script src="./src/js/data.js"></script>
    <script src="./src/js/main.js"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
